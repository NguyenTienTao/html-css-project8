<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project 08</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- Font -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Css -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Script -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header-logined.html");
        </script>

        <!-- Main -->
        <main class="product-page">
            <div class="container">
                <div class="product-container">
                    <!-- BreadCrumbs -->
                    <ul class="breadcrumbs">
                        <li>
                            <a href="#!" class="breadcrumbs__link">
                                Departments
                                <img src="./assets/icons/breadcrumb-icon.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs__link">
                                Coffee
                                <img src="./assets/icons/breadcrumb-icon.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs__link">
                                Coffee Beans
                                <img src="./assets/icons/breadcrumb-icon.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs__link breadcrumbs__link--current">LavAzza</a>
                        </li>
                    </ul>

                    <!-- Product info -->
                    <div class="product-container">
                        <div class="row">
                            <div class="col-5">
                                <div class="prod-preview">
                                    <div class="prod-preview__list">
                                        <div class="prod-preview__item">
                                            <img
                                                src="./assets/img/product/item-1.png"
                                                alt=""
                                                class="prod-preview__img"
                                            />
                                        </div>
                                        <div class="prod-preview__item">
                                            <img
                                                src="./assets/img/product/item-2.png"
                                                alt=""
                                                class="prod-preview__img"
                                            />
                                        </div>
                                        <div class="prod-preview__item">
                                            <img
                                                src="./assets/img/product/item-3.png"
                                                alt=""
                                                class="prod-preview__img"
                                            />
                                        </div>
                                        <div class="prod-preview__item">
                                            <img
                                                src="./assets/img/product/item-4.png"
                                                alt=""
                                                class="prod-preview__img"
                                            />
                                        </div>
                                    </div>
                                    <div class="prod-preview__thumbs">
                                        <img
                                            src="./assets/img/product/item-1.png"
                                            alt=""
                                            class="prod-preview__thumb prod-preview__thumb--current"
                                        />
                                        <img src="./assets/img/product/item-2.png" alt="" class="prod-preview__thumb" />
                                        <img src="./assets/img/product/item-3.png" alt="" class="prod-preview__thumb" />
                                        <img src="./assets/img/product/item-4.png" alt="" class="prod-preview__thumb" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-7">
                                <section class="prod-info">
                                    <h1 class="prod-info__heading">
                                        Coffee Beans - Espresso Arabica and Robusta Beans
                                    </h1>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="prod-prop prod-prop--inline">
                                                <img src="./assets/icons/star.svg" alt="" class="prod-prop__icon" />
                                                <h4 class="prod-prop__title">(3.5) 1100 reviews</h4>
                                            </div>
                                            <div class="prod-select">
                                                <label for="" class="prod-select__label">Size/Weight</label>
                                                <div class="prod-select__margin prod-select__wrap">
                                                    <div class="prod-select__content">
                                                        500g
                                                        <img
                                                            src="./assets/icons/arrow-down.svg"
                                                            alt=""
                                                            class="prod-select__content-icon prod__icon--theme"
                                                        />
                                                    </div>
                                                    <div class="prod-select__separate"></div>
                                                    <div class="prod-select__content">
                                                        Gram
                                                        <img
                                                            src="./assets/icons/arrow-down.svg"
                                                            alt=""
                                                            class="prod-select__content-icon prod__icon--theme"
                                                        />
                                                    </div>
                                                </div>
                                                <div class="prod-select__margin prod-select__tags">
                                                    <button class="prod-select__tag">Small</button>
                                                    <button class="prod-select__tag">Medium</button>
                                                    <button class="prod-select__tag">Large</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="prod-prop prod-prop--inline">
                                                <img
                                                    src="./assets/icons/document.svg"
                                                    alt=""
                                                    class="prod-prop__icon prod__icon--theme"
                                                />
                                                <h4 class="prod-prop__title">Compare</h4>
                                            </div>
                                            <div class="prod-prop prod-prop--inline prod-prop--top">
                                                <img
                                                    src="./assets/icons/buy.svg"
                                                    alt=""
                                                    class="prod-prop__icon prod__icon--theme"
                                                />
                                                <div>
                                                    <h4 class="prod-prop__title">Delivery</h4>
                                                    <p class="prod-prop__desc">From $6 for 1-3 days</p>
                                                </div>
                                            </div>
                                            <div class="prod-prop prod-prop--inline prod-prop--top">
                                                <img
                                                    src="./assets/icons/bag.svg"
                                                    alt=""
                                                    class="prod-prop__icon prod__icon--theme"
                                                />
                                                <div>
                                                    <h4 class="prod-prop__title">Pickup</h4>
                                                    <p class="prod-prop__desc">Out of 2 store, today</p>
                                                </div>
                                            </div>
                                            <div class="prod-prop">
                                                <div class="prod-pay">
                                                    <div class="prod-pay__row">
                                                        <p class="prod-pay__sale">$500.00</p>
                                                        <span class="prod-pay__sale--value">10%</span>
                                                    </div>
                                                    <h3 class="prod-pay__fee">$540.00</h3>
                                                    <div class="prod-pay__row prod-pay__btns">
                                                        <a href="#!" class="btn btn--primary prod-pay__card"
                                                            >Add to cart</a
                                                        >
                                                        <button class="prod-pay__like">
                                                            <img
                                                                src="./assets/icons/heart.svg"
                                                                alt=""
                                                                class="prod__icon--theme"
                                                            />
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </body>
</html>

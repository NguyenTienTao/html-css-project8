<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project 08</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- Font -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Css -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Script -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <div class="sign">
            <div class="sign__row">
                <div class="sign__intro">
                    <div class="sign__img-wrap">
                        <img src="./assets/img/intro-img.png" alt="" class="sign__img" />
                        <p class="sign__intro-desc">
                            The best of luxury brand values, high quality products, and innovative services
                        </p>
                    </div>
                </div>
                <div class="sign__content">
                    <div class="sign__content--inner">
                        <a href="./" class="logo">
                            <img src="./assets/icons/logo.svg" alt="Grocerymart" class="logo__img" />
                            <h1 class="logo__title">grocerymart</h1>
                        </a>
                        <h1 class="sign__heading">Sign Up</h1>
                        <p class="sign__desc">Letâ€™s create your account and Shop like a pro and save money.</p>
                        <form action="#!" class="sign__form">
                            <div class="input input__no-label">
                                <input type="email" name="" id="" placeholder="Email" class="input__no-label--text" />
                                <img src="./assets/icons/message.svg" alt="" class="input__no-label--icon" />
                            </div>
                            <div class="sign__form-group">
                                <div class="input input__no-label">
                                    <input
                                        type="password"
                                        name=""
                                        id=""
                                        placeholder="Password"
                                        class="input__no-label--text"
                                    />
                                    <img src="./assets/icons/lock.svg" alt="" class="input__no-label--icon" />
                                </div>
                                <div class="input input__no-label">
                                    <input
                                        type="password"
                                        name=""
                                        id=""
                                        placeholder="Confirm Password"
                                        class="input__no-label--text"
                                    />
                                    <img src="./assets/icons/lock.svg" alt="" class="input__no-label--icon" />
                                </div>
                            </div>
                        </form>
                        <div class="sign__utility">
                            <div class="sign__card">
                                <input type="checkbox" name="" id="sign-checkbox" hidden />
                                <label for="sign-checkbox" class="sign__card-label">Set as default card</label>
                            </div>
                            <a href="#!" class="sign__recovery">Recovery Password</a>
                        </div>
                        <button class="btn btn--primary sign__btn">Sign Up</button>
                        <button class="btn btn--outline sign__btn sign__btn--gmail">
                            <img src="./assets/icons/google.svg" alt="" />
                            <span>Sign in with Gmail</span>
                        </button>
                        <div class="sign__other">
                            <p class="sign__other-desc">You have an account yet?</p>
                            <a href="./sign-in.html" class="sign__other-link">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
